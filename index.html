<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/output.css">

    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body class="bg-yellow h-screen flex flex-col items-center justify-center font-primary p-4">
    <main class="mx-auto bg-white max-w-96 p-5 rounded-2xl ring-1 ring-black space-y-4">
      <div class="[background-image:url('../assets/images/illustration-article.svg')] bg-cover bg-no-repeat h-[201px] w-full rounded-xl"></div>
      <div class="">
        <p class="bg-yellow font-extrabold">Learning</p>
        <p class="font-medium">Published 21 Dec 2023</p>
      </div>
      <div class="space-y-2">
        <h1 class="font-extrabold">HTML & CSS foundations</h1>
        <p class="text-grey">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="flex">
        <img src="./assets/images/image-avatar.webp" alt="" />
        <p>Greg Hooper</p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>

</html>
